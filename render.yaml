services:
  - type: web
    name: metaverse-concert-os
    env: docker
    plan: free
    region: singapore
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3000
      # DATABASE_PATH를 지정하지 않으면 서버 폴더 내부의 database.sqlite를 기본으로 사용합니다.
      # 주의: Render 무료 티어에서는 서버 재시작 시 데이터가 초기화됩니다.
